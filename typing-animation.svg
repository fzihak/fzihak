<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/2000/svg">
            <style>
                .container {
                    width: 100%;
                    height: 100%;
                    background: #0D1117;
                    border-radius: 10px;
                    padding: 20px;
                }
                
                .type-text {
                    color: #c9d1d9;
                    font-family: monospace;
                    font-size: 14px;
                    width: fit-content;
                    white-space: pre;
                    border-right: 2px solid #fff;
                    animation: typing 4s steps(50) infinite,
                             blink .5s step-end infinite alternate;
                    overflow: hidden;
                }

                @keyframes typing {
                    0%, 90%, 100% { 
                        width: 0;
                    }
                    30%, 60% { 
                        width: 100%;
                    }
                }

                @keyframes blink {
                    50% { 
                        border-color: transparent;
                    }
                }

                .code-text {
                    color: #c9d1d9;
                    font-family: monospace;
                }

                .keyword { color: #ff79c6; }
                .const { color: #bd93f9; }
                .string { color: #f1fa8c; }
                .punctuation { color: #c9d1d9; }
                .property { color: #8be9fd; }
            </style>
            <div class="container">
                <div class="type-text">
                    <span class="const">const</span> <span class="keyword">developer</span> <span class="punctuation">=</span> <span class="string">Hello! I'm Foysal Zihak, a passionate Front-End Developer</span>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>